<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
            </div>
            <div class="card-body">
                <h2 class="text-center">Ingresa cuánto gastó cada persona</h2>
                    <div class="mb-3 mt-3">
                        <form>
                            <div class="form-group">
                                <label for="nombre-persona" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control mb-3" id="nombre-persona" name="nombre-persona" required>
                            </div>
                            <div class="form-group">
                                <label for="gasto-persona" class="form-label">Cantidad de dinero gastado</label>
                                <input type="number" class="form-control mb-3" id="gasto-persona" name="gasto-persona" required>
                            </div>
                            <div class="text-center">
                            <button type="button" onclick="calcular()" class="btn btn-primary" id="add">Agregar</button>
                            </div>
                        </form>
                    </div>
                <div>
                    <ul id="lista" class="list-group h4"></ul>
                </div>
                <div class="row p-2 mb-1 mt-3">
                    <div class="col-12 h3" id="total">Total gastado:</div>
                    <div class="col-12 h3" id="aporte-individual">Cada persona debe pagar:</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
